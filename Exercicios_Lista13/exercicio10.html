<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 10 - Lista 13</title>
    <link rel="stylesheet" href="assets/css/exercicios.css" />
  </head>
  <!-- 10 - Crie um formulário de cadastro de cliente. O formulário deve conter os campos 
    Nome (text), Pessoa (Física/Jurídica – radio), CPF (text), CNPJ (text), 
    data de nascimento, endereço (text), cep (text), telefone (text), email. 
    O formulário deve ativar o campo CPF apenas se o RadioButton de pessoa física estiver
     ativo e o campo de CNPJ no caso de pessoa jurídica. O campo data de nascimento também
      só deve estar ativo no caso de pessoa física ser selecionado e deve aceitar que
       somente números sejam digitados. O campo CEP também só deve aceitar número.
-->
  <body>
    <form id="frmEx10">
        <label for="login">Nome:</label>
        <input type="text" name="nome" id="nome">        
        <br>
        <br>
        <label for="senha">Tipo:</label>
        <input type="radio" name="TipoPessoa" id="pf" value="pf" onclick="tipoPessoa(this.id)">Pessoa Física <b>ou</b>
        <input type="radio" name="TipoPessoa" id="pj" value="pj" onclick="tipoPessoa(this.id)">Pessoa Jurídica
        <br>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf">
        <br>
        <br>
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj">
        <br>
        <br>
        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento">
        <br>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco">
        <br>
        <br>
        <label for="cep">CEP:</label>
        <input type="number" name="cep" id="cep" maxlength="8">
        <br>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <button type="submit" id="enviar">Enviar Dados</button>
    </form>
    <script src="assets/js/exercicios.js"></script>
  </body>
</html>
