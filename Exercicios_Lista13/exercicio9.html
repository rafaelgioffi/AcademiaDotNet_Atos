  <!-- 9 - Crie um formulário com os campos para cadastrar o usuário de um sistema
    (login, senha e confirmar senha). Permita que a página seja submetida apenas se
    todos os campos estiverem preenchidos, se os campos senha e confirma senha
    forem iguais e a senha possuir entre 6 e 10 caracteres
-->
  <body>
    <form id="frmEx7">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" onchange="validaLogin()">
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" onchange="validaLogin()">
        
        <label for="confirmaSenha">Confirmação:</label>
        <input type="password" name="confirmaSenha" id="confirmaSenha" onchange="validaLogin()">
        <br>
        <br>
        <button type="submit" id="enviar" disabled onclick="validaLogin()">Enviar Dados</button>
    </form>
    <script src="assets/js/exercicios.js"></script>
  </body>
